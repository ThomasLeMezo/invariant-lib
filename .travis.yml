# ==================================================================
#  invariant-lib - travis test script
# ==================================================================

language: c++

addons:
  apt:
    sources:
    - deadsnakes
    - chef-current-precise

    packages:
    - cmake
    - python3.5

matrix:
  include:
  # One environment for python binding:
  - sudo: false
    services:
      - docker
    env: DOCKER_IMAGE=benensta/pyibex-docker
    install:
      - docker pull $DOCKER_IMAGE
    script:
      - docker run --rm -v `pwd`:/io $DOCKER_IMAGE /io/scripts/docker_build.sh
      - ls wheelhouse

cache:
  directories:
    - "$HOME/ibex"
    - "$HOME/ppl"
    - "$HOME/gmp"
    - "$HOME/vtk"
    - "$HOME/netcdf"
    - "$HOME/proj4"
notifications:
  email: false

install:
  # For documentation
  - sudo apt-get install python3.5 python3-setuptools python3-pip
  # - sudo update-alternatives --install /usr/bin/python python /usr/bin/python3.5 1 # using python3 as default version
  # - sudo python3 -m pip install sphinx_rtd_theme breathe sphinx-tabs
  # - sudo apt-get install python3-sphinx doxygen graphviz

  - sh ${TRAVIS_BUILD_DIR}/cmake/build_ibex.sh
  - sh ${TRAVIS_BUILD_DIR}/cmake/build_ppl.sh
  - sh ${TRAVIS_BUILD_DIR}/cmake/build_VTK.sh
  - sh ${TRAVIS_BUILD_DIR}/cmake/build_netcdf.sh
  - sh ${TRAVIS_BUILD_DIR}/cmake/build_proj4.sh

script:
  - cd ${TRAVIS_BUILD_DIR}
  - echo ${TRAVIS_BUILD_DIR}
  - mkdir -p build/build-release
  - cd build/build-release
  - cmake -DCMAKE_INSTALL_PREFIX=${HOME} -DIBEX_ROOT=${HOME}/ibex -DVTK_ROOT=${HOME}/vtk
    -DPPL_ROOT=${HOME}/ppl -DGMP_ROOT=${HOME}/gmp -DNETCDF_ROOT=${HOME}/netcdf -DPROJ4_ROOT=${HOME}/proj4
    -DPYBIND11_PYTHON_VERSION=$PYTHON -DPYBIND11_CPP_STANDARD=$CPP_VERSION -DCMAKE_BUILD_TYPE=RELEASE
    -DBUILD_TESTS=OFF -DWITH_PYTHON=ON -DWITH_3D=ON -DWITH_GRAPHIZ=OFF -DWITH_NETCDF=ON
    -DWITH_PYIBEX_VERSION=ON -DWITH_PPL=ON -DWITH_PROJ4=ON -DWITH_EXAMPLES=OFF -DWITH_IPEGENERATOR=OFF ${TRAVIS_BUILD_DIR}
  - make
  - make pip_package

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${TRAVIS_BUILD_DIR}/build/build-release/pyinvariant-*.whl"
  cleanup: true
  overwrite: true
  on:
    repo: ThomasLeMezo/invariant-lib
    tags: true