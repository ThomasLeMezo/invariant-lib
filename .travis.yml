cache:
  directories:
  - "$HOME/ibex"
  - "$HOME/patchelf"
notifications:
  email: false
before_install:
- export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:$HOME/ibex
- # Configure build variables;
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    if [ -z "$GCC" ]; then export GCC=4.8; fi
    export CXX=g++-$GCC CC=gcc-$GCC;
  elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    export CXX=clang++ CC=clang;
  fi
  if [ -n "$CPP" ]; then export CPP=-std=c++$CPP; fi
  if [ "${PYTHON:0:1}" = "3" ]; then export PY=3; fi
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        if [ "$PY" = "3" ]; then
          pip install --upgrade pip;
          pip install --upgrade auditwheel twine;
        else
          pip install --user --upgrade pip;
          pip install --user --upgrade auditwheel twine;
        fi
  elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    echo "osx system";
    if [ "$PY" = "3" ]; then
      brew update; brew install python$PY;
    else
      curl -fsSL -O https://bootstrap.pypa.io/get-pip.py;
      sudo -H python get-pip.py;
    fi
    pip$PY install --upgrade pip;
    pip$PY install --upgrade virtualenv;
    # pip$PY install --upgrade auditwheel twine;
    python$PY -m virtualenv venv;
    brew upgrade;
    brew install llvm; brew upgrade llvm;
    source venv/bin/activate;

    export PATH="/usr/local/opt/llvm/bin:$PATH;
    export LDFLAGS=-L/usr/local/opt/llvm/lib;
    export CPPFLAGS= -I/usr/local/opt/llvm/include;
  fi
install:
- sh ./cmake/build_Ibex4pyIbex.sh
- sh ./travis_script/build_patchelf.sh
script:
- export PATH=$PATH:~/patchelf/bin
- mkdir -p build/build-release
- cd build/build-release
- cmake -DCMAKE_INSTALL_PREFIX=${HOME} 
        -DIBEX_ROOT=${HOME}/ibex 
        -DPYTHON_VERSION=${version} 
        -DPYBIND11_PYTHON_VERSION=$PYTHON 
        -DPYBIND11_CPP_STANDARD=$CPP 
        -DCMAKE_BUILD_TYPE=RELEASE 
        -DBUILD_TESTS=OFF 
        -DWITH_PYTHON=ON 
        -DWITH_3D=OFF 
        -DWITH_GRAPHIZ=OFF 
        -DWITH_NETCDF=OFF 
        -DWITH_PYIBEX_VERSION=ON 
        -DWITH_EXAMPLES=OFF 
        ../..
- make -j2
- make pip_package
# - export wheel_file=$(ls *.whl)
# - echo $wheel_file
# - python3 -m auditwheel repair $wheel_file;
# - ls $TRAVIS_BUILD_DIR/build/build-release

